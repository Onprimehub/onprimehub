<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Details</title>
  </head>
  <body>
    <ol>
      <strong
        ><li>Mobile</li>
        <li>Address</li>
        <li>Email</li></strong
      >
    </ol>
    <form
      action="mailto:onprimehub@gmail.com"
      method="post"
      enctype="text/plain"
    >
      <table>
        <tr>
          <td><label for="name">Name: </label></td>
          <td>
            <input type="text" name="name" id="name" placeholder="name" /><br />
          </td>
        </tr>
        <tr>
          <td><label for="email">Email: </label></td>
          <td>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="email"
            /><br />
          </td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="password"
            /><br />
          </td>
        </tr>
        <tr>
          <td><label for="number">Mobile:</label></td>
          <td>
            <input
              type="number"
              name="number"
              id="number"
              placeholder="mobile"
            /><br />
          </td>
        </tr>
        <tr>
          <td><label for="date">Date:</label></td>
          <td><input type="date" name="date" id="date" /><br /></td>
        </tr>
      </table>

      <input type="checkbox" name="checkbox" id="checkbox" />
      <label for="t&c">I agree</label><br />
      <input type="file" name="file " id="" /><br /><br />
      <label for="Textarea">Your Message:</label><br />
      <textarea
        name="Your Message"
        id="Your message"
        cols="30"
        rows="10"
      ></textarea
      ><br />
      <input type="submit" value="submit" /><br />
    </form>
  </body>
</html>
